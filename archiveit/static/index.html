<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ArchiveIT</title>

  <!-- Inline favicon so you don't get /favicon.ico 404 spam -->
  <link rel="icon"
    href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="%23a78bfa"/><stop offset="1" stop-color="%2322d3ee"/></linearGradient></defs><rect x="10" y="8" width="44" height="48" rx="10" fill="%23101828"/><path d="M18 18h28v6H18zM18 30h20v6H18zM18 42h24v6H18z" fill="url(%23g)"/></svg>' />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg">
    <div class="bg__glow bg__glow--a"></div>
    <div class="bg__glow bg__glow--b"></div>
    <div class="bg__grid"></div>
  </div>

  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="brand__mark" aria-hidden="true"></div>
        <div class="brand__text">
          <h1>ArchiveIT</h1>
          <p>Grab a URL, snapshot it, and keep it. Local-first. No fluff.</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat__label">Total</div>
          <div class="stat__value" id="statTotal">‚Äî</div>
        </div>
        <div class="stat">
          <div class="stat__label">Queued/Running</div>
          <div class="stat__value" id="statActive">‚Äî</div>
        </div>
        <div class="stat">
          <div class="stat__label">Done</div>
          <div class="stat__value" id="statDone">‚Äî</div>
        </div>
      </div>
    </header>

    <section class="card formCard">
      <div class="formRow">
        <label class="field">
          <span class="field__label">Website URL</span>
          <div class="field__control">
            <span class="icon" aria-hidden="true">üîó</span>
            <input id="url" type="url" placeholder="https://example.com/article" autocomplete="off" />
          </div>
        </label>

        <label class="field field--small">
          <span class="field__label">Type</span>
          <div class="field__control">
            <span class="icon" aria-hidden="true">‚öôÔ∏è</span>
            <select id="kind">
              <option value="article">Article</option>
              <option value="video">Video</option>
            </select>
          </div>
        </label>

        <button class="btn btn--primary" id="go">
          <span class="btn__text">Archive</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>

      <div class="formMeta">
        <div class="pill" id="apiStatus">API: checking‚Ä¶</div>
        <div class="actions">
          <button class="btn btn--ghost" id="refresh">Refresh</button>
          <button class="btn btn--ghost" id="toggleAuto" data-on="1">Auto refresh: On</button>
        </div>
      </div>
    </section>

    <section class="card listCard">
      <div class="listHead">
        <h2>Archives</h2>
        <div class="listTools">
          <input id="search" class="search" placeholder="Search title / url‚Ä¶" />
          <select id="filter" class="filter">
            <option value="all">All</option>
            <option value="PENDING">Pending</option>
            <option value="RUNNING">Running</option>
            <option value="DONE">Done</option>
            <option value="ERROR">Error</option>
          </select>
        </div>
      </div>

      <div id="list" class="list"></div>

      <div id="empty" class="empty" hidden>
        <div class="empty__icon">üì¶</div>
        <div class="empty__title">Nothing archived yet</div>
        <div class="empty__sub">Paste a URL above and hit Archive.</div>
      </div>
    </section>
  </main>

  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

  <script src="/app.js"></script>
</body>
</html>
